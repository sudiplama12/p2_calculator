<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">

        <div class="container">
            <div class="input_div">
                <input type="text" id="inputbox">
            </div>
            <div class="parent">
                <div class="item_container AC"><button style="color: skyblue;">AC</button></div>
                <div class="item_container DEL"><button style="color: skyblue;">DEL</button></div>
                <div class="item_container %"><button style="color: skyblue;">%</button></div>
                <div class="item_container"><button style="color: rgb(255, 187, 0)">/</button></div>
                <div class="item_container"><button >7</button></div>
                <div class="item_container"><button>8</button></div>
                <div class="item_container"><button>9</button></div>
                <div class="item_container"><button style="color: rgb(255, 187, 0);">*</button></div>
                <div class="item_container"><button>4</button></div>
                <div class="item_container"><button>5</button></div>
                <div class="item_container"><button>6</button></div>
                <div class="item_container"><button style="color: orange;">-</button></div>
                <div class="item_container"><button>1</button></div>
                <div class="item_container"><button>2</button></div>
                <div class="item_container"><button>3</button></div>
                <div class="item_container"><button style="color: orange;">+</button></div>
                <div class="item_container zero"><button>0</button></div>
                
                <div class="item_container"><button>.</button></div>
                <div class="item_container ="><button  style="color: orange;">=</button></div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
